<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .box1 {
            height: 200px;
            width: 200px;
            border: 2px solid red;
        }
    </style>
</head>

<body>

    <button onclick="display()">Display</button>
    <h1 id="demo"></h1>

    <script src="/script.js"></script>

    <button onclick="resizeBox()">Click</button>
    <div class="box1"></div>

    <script>
        function resizeBox() {
            const box = document.getElementById("box1"); // Accessing the element by id
            box.style.borderRadius = "50%"; // Making it a circle
            box.style.backgroundColor = "blue"; // Changing background color to blue
        }

    </script>

</body>

</html>
